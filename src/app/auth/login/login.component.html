<div class="login-container">
  <p-card header="Login" class="login-card">
    <div class="p-fluid">
      <p-floatLabel>
        <input pInputText id="username" [(ngModel)]="username" />
        <label for="username">Username</label>
      </p-floatLabel>

      <p-floatLabel>
        <input type="password" pInputText id="password" [(ngModel)]="password" />
        <label for="password">Password</label>
      </p-floatLabel>

      <p-button label="Login" icon="pi pi-sign-in" (click)="onSubmit()"></p-button>
    </div>
  </p-card>
</div>
