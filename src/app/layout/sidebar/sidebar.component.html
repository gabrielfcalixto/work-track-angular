
<div class="sidebar-container">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="sidebar-content">
        <div class="sidebar-header">
          <span class="sidebar-title"></span>
          <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" styleClass="close-button"></p-button>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li *ngFor="let item of menuItems">
              <a pRipple [routerLink]="item.link"

              class="menu-item">
                <i [class]="item.icon"></i>
                <span>{{ item.label }}</span>
              </a>
            </li>
          </ul>
        </div>


        <div class="sidebar-footer">
          <hr />
          <a class="profile-section" (click)="navigateToProfile($event)">
            <p-avatar label="P" styleClass="mr-2" size="large" shape="circle"></p-avatar>
            <span class="profile-name">Admin</span>
          </a>
        </div>


      </div>
    </ng-template>
  </p-sidebar>
  <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars"></p-button>
</div>
