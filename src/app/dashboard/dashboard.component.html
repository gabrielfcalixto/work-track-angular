<div class="dashboard-container">
  <!-- Botão para lançar horas -->
  <div class="actions">
    <button>Lançar Horas</button>
  </div>

  <!-- Gráficos lado a lado com base no tipo de usuário -->
  <div class="charts-wrapper">
    <ng-container *ngIf="userRole === 'comum'">
      <div class="chart-card">
        <app-chart
          [chartData]="taskData"
          [chartOptions]="chartOptions"
          chartType="bar">
        </app-chart>
      </div>

      <div class="chart-card">
        <app-chart
          [chartData]="taskStatusData"
          [chartOptions]="chartOptions"
          chartType="pie">
        </app-chart>
      </div>
    </ng-container>

    <ng-container *ngIf="userRole === 'gestor'">
      <div class="chart-card">
        <app-chart
          [chartData]="projectProgressData"
          [chartOptions]="chartOptions"
          chartType="line">
        </app-chart>
      </div>

      <div class="chart-card">
        <app-chart
          [chartData]="taskAllocationData"
          [chartOptions]="chartOptions"
          chartType="doughnut">
        </app-chart>
      </div>
    </ng-container>

    <ng-container *ngIf="userRole === 'admin'">
      <div class="chart-card">
        <app-chart
          [chartData]="userActivityData"
          [chartOptions]="chartOptions"
          chartType="radar">
        </app-chart>
      </div>

      <div class="chart-card">
        <app-chart
          [chartData]="systemUsageData"
          [chartOptions]="chartOptions"
          chartType="polarArea">
        </app-chart>
      </div>
    </ng-container>
  </div>

  <!-- Últimos lançamentos -->
  <div class="recent-entries">
    <h3>Últimos Lançamentos</h3>
    <table>
      <thead>
        <tr>
          <th>Atividade</th>
          <th>Horas</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lancamento of ultimosLancamentos">
          <td>{{ lancamento.atividade }}</td>
          <td>{{ lancamento.horas }}</td>
          <td>{{ lancamento.data }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
