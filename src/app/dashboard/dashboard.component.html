<div class="dashboard-container p-4">
  <p-toast></p-toast>

  <!-- Botão para lançar horas -->
  <div class="button-container flex justify-end mb-4">
    <button
      pButton
      type="button"
      label="Lançar Horas"
      icon="pi pi-clock"
      (click)="openDialog()"
      class="p-button-primary"
    ></button>
  </div>

  <!-- Modal para lançar horas -->
  <p-dialog
  [(visible)]="displayDialog"
  header="Adicionar Horas"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '450px' }"
>
<form [formGroup]="timeEntryForm" class="p-fluid">
  <!-- Campo Tarefa -->
  <div class="p-field">
    <label for="task">Tarefa</label>
    <p-dropdown
      id="task"
      [options]="tasks"
      [(ngModel)]="selectedTask"
      placeholder="Selecione a Tarefa"
      [editable]="true"
      optionLabel="name"
      appendTo="body"
      formControlName="taskId"
      (onChange)="onTaskSelect($event)"
      [ngClass]="{'p-invalid': isFieldInvalid('taskId')}"
    >
    </p-dropdown>
  </div>

  <!-- Campo Descrição -->
  <div class="p-field">
    <label for="description">Descrição</label>
    <textarea
      id="description"
      rows="5"
      pInputTextarea
      formControlName="description"
      placeholder="Descreva a tarefa"
      [autoResize]="true"
      [ngClass]="{'p-invalid': isFieldInvalid('description')}"
    ></textarea>
  </div>

  <!-- Campo Data -->
  <div class="p-field">
    <label for="entryDate">Data</label>
    <p-calendar
      id="entryDate"
      formControlName="entryDate"
      dateFormat="dd/mm/yy"
      [showIcon]="true"
      placeholder="Selecione a data"
      appendTo="body"
      [ngClass]="{'p-invalid': isFieldInvalid('entryDate')}"
    >
    </p-calendar>
  </div>

  <!-- Campo Hora de Início -->
  <div class="p-field">
    <label for="startTime">Hora Início</label>
    <input
      type="text"
      id="startTime"
      formControlName="startTime"
      placeholder="HH:mm"
      pInputText
      (input)="autoFormatTime('startTime')"
      [ngClass]="{'p-invalid': isFieldInvalid('startTime')}"
    />
  </div>

  <!-- Campo Hora de Fim -->
  <div class="p-field">
    <label for="endTime">Hora Fim</label>
    <input
      type="text"
      id="endTime"
      formControlName="endTime"
      placeholder="HH:mm"
      pInputText
      (input)="autoFormatTime('endTime')"
      [ngClass]="{'p-invalid': isFieldInvalid('endTime')}"
    />
  </div>
  </form>

  <!-- Botões de Ação -->
  <ng-template pTemplate="footer">
      <button
          pButton
          type="button"
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-text"
          (click)="closeDialog()"
      ></button>
      <button
          pButton
          type="button"
          label="Salvar"
          icon="pi pi-check"
          (click)="saveTimeEntry()"
          [disabled]="timeEntryForm.invalid"
      ></button>
  </ng-template>
</p-dialog>

  <!-- Gráficos lado a lado -->
  <div class="charts-wrapper grid">
    <ng-container *ngIf="userRole === 'comum'">
      <p-card class="col-12 md:col-6">
        <app-chart [chartData]="userHoursData" [chartOptions]="chartOptions" chartType="bar"></app-chart>
      </p-card>
    </ng-container>

    <ng-container *ngIf="userRole === 'gestor'">
      <p-card class="col-12 md:col-6">
        <app-chart [chartData]="projectProgressData" [chartOptions]="chartOptions" chartType="line"></app-chart>
      </p-card>
    </ng-container>

    <ng-container *ngIf="userRole === 'admin'">
      <p-card class="col-12 md:col-6">
        <app-chart [chartData]="userActivityData" [chartOptions]="chartOptions" chartType="polarArea"></app-chart>
      </p-card>
    </ng-container>

  </div>

  <!-- Tabela de últimos lançamentos -->
  <p-panel header="Últimos Lançamentos" class="mt-4">
    <p-table [value]="ultimosLancamentos" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Atividade</th>
          <th>Horas</th>
          <th>Data</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td>{{ lancamento.atividade }}</td>
          <td>{{ lancamento.horas }}</td>
          <td>{{ lancamento.data }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
